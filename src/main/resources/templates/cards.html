<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить карту</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <div th:insert="parts/header :: head"></div>
</head>
<body>
<header th:insert="parts/menu :: navbar"></header>
<div class="p-5 text-center bg-light" style="text-align: center">
    <div class="row row-cols-3 row-cols-md-2">
        <div class="col mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Дебетовая карта</h5>
                    <h7 class="card-subtitle mb-2">Бесплатное обслуживание</h7>
                    <h6 class="card-subtitle mb-2 text-muted">Еще при получении зарплаты соцвыплат, пенсий. Иначе - 150 рублей в месяц</h6>
                    <h7 class="card-subtitle mb-2">Быстрое оформление</h7>
                    <h6 class="card-subtitle mb-2 text-muted">2 минуты и можно пользоваться</h6>
                    <h7 class="card-subtitle mb-2">Подходит для пособий и пенсий</h7>
                    <h6 class="card-subtitle mb-2 text-muted">3,5% годовых на остаток при получении пенсий</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
<style>
    .credit-card-div span {
        padding-top:10px;
    }
    .credit-card-div img {
        padding-top:30px;
    }
    .credit-card-div .small-font {
        font-size:9px;
    }
    .credit-card-div .pad-adjust {
        padding-top:10px;
    }
</style>
<form action="/credit-card/create" method="post">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4">

                <div class="credit-card-div">
                    <div class="panel panel-default" >
                        <div class="panel-heading">

                            <div class="row ">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Enter Card Number" name="number"/>
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span class="help-block text-muted small-font" > Expiry Month</span>
                                    <input type="text" class="form-control" placeholder="MM" name="expiryMonth" />
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span class="help-block text-muted small-font" > Expiry Year</span>
                                    <input type="text" class="form-control" placeholder="YY" name="expiryYear"/>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span class="help-block text-muted small-font" > CCV</span>
                                    <input type="text" class="form-control" placeholder="CCV" name="ccv"/>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <img src="https://bootstraptema.ru/snippets/form/2016/form-card/card.png" class="img-rounded" />
                                </div>
                                <div class="col-md-12">
                                    <span class="help-block text-muted small-font" > Имя Фамилия</span>
                                    <input type="text" class="form-control" placeholder="Имя и фамилия" name="fullName"/>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <span class="help-block text-muted small-font" > УИ аккаунта</span>
                                <input type="text" class="form-control" placeholder="УИ" name="cardId"/>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                <input type="submit" class="btn btn-primary btn-block" value="Сохранить карту" />
                            </div>
                        </div>

                    </div>
                </div>
            </div><!-- ./credit-card-div -->
        </div>
    </div>
    </div><!-- /.container -->
</form>
<br><br>
<footer th:insert="parts/footer :: footer"></footer>
</body>
</html>
